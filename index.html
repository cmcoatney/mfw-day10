<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- stylesheet placed after bootstrap can extend/override its classes -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Responsive Contact Form</h1>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <form>
            <fieldset>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Please enter your best email"
                  id="inputEmail"
                />
              </div>
              <div class="mb-3">
                <label for="textarea" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="textarea"
                  rows="5"
                  placeholder="Write your message here."
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="inputTextReadonly" class="form-label"
                  >Discount Code</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="HSY&736HHH"
                  id="inputTextReadonly"
                  readonly=""
                />
              </div>

              <div class="mb-3 gap-5 d-flex">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="checkDefault1"
                  />
                  <label class="form-check-label" for="checkDefault1"
                    >Not A Robot</label
                  >
                </div>
                <div class="form-check form-switch">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="switchDefault1"
                  />
                  <label class="form-check-label" for="switchDefault1"
                    >Send me some swag!</label
                  >
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <section class="footer"></section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
